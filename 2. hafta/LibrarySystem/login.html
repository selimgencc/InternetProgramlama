<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş | Selim Library</title>
    <link rel="stylesheet" href="genel.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Selim Library Logo">
            </a>
            <h1>Selim Library</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="misyon-vizyon.html">Misyon & Vizyon</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="login.html" class="active">Giriş</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN LOGIN SECTION -->
    <main class="login-container">
        <div class="login-card">
            <h2>🔐 Giriş Yap</h2>
            <form id="loginForm">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı giriniz" required>

                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>

                <div class="login-options">
                    <label><input type="checkbox" name="remember"> Beni hatırla</label>
                    <a href="#">Şifremi unuttum?</a>
                </div>

                <button type="submit" class="login-btn">Giriş Yap</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Selim Library | Medeniyet Üniversitesi</p>
    </footer>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === 'admin' && password === 'admin123') {
          window.location.href = 'admin.html';
        } else {
          alert('Hatalı kullanıcı adı veya şifre!');
        }
      });
    </script>
</body>
</html>
